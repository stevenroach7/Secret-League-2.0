<ion-view view-title="Create Game">

  <ion-content>

    <form id="create-game-form" class="list">
      <label class="item item-input" id="date-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>
      <label class="item item-select" id="sport-input">
          <span class="input-label">Sport</span>
          <select>
              <option>Basketball</option>
              <option>Soccer</option>
              <option>Frisbee</option>
          </select>
      </label>
      <label class="item item-input" id="createGame-textarea2">
          <span class="input-label">Time</span><textarea placeholder=""></textarea>
      </label>
      <label class="item item-select " id="createGame-select2">
          <span class="input-label">Place</span>
          <select>
              <option>Leonard Center Field House</option>
              <option>Leonard Center Alumni Gym</option>
              <option>Football Field</option>
              <option>Shaw Field</option>
          </select>
      </label>
      <label class="item item-select " id="createGame-select3">
          <span class="input-label">Skill Level</span>
          <select>
              <option>Casual</option>
              <option>Competitive</option>
              <option>Both</option>
              <option></option>
          </select>
      </label>
      <label class="item item-select " id="createGame-select5">
          <span class="input-label">Min People</span>
          <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option></option>
          </select>
      </label>
      <label class="item item-select " id="createGame-select4">
          <span class="input-label">Max People</span>
          <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option></option>
          </select>
      </label>
      <a ui-sref="tabsController.invitePlayers" id="createGame-button39" class=" button button-positive  button-block ">Create Game</a>
    </form>
  </ion-content>
</ion-view>
