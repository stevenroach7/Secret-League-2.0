<ion-view view-title="Profile">
  <ion-content>
    <div class="profile-top"> <!-- Top half of page -->
      <div class="profile-pic"> <img ng-src="{{athlete.pic}}" alt="{{athlete.name}}"></div>
      <h4 class="profile-name">{{athlete.name}}</h4>
    </div>


    <!-- Bottom half of page -->
    <div class="item item-divider profile-divider">
      <span class="info-label">Info</span>
      <a class="edit-button button button-royal button-small" ng-click="showProfilePopup(athlete)">Edit Profile</a>
    </div>
    <a class="item item-unselectable">
      <h2><b>Year: </b>{{athlete.gradYear}}</h2>
    </a>
    <a class="item item-unselectable">
      <h2><b>Bio:</b> {{athlete.bio}}</h2>
    </a>
    <a class="item item-unselectable">
      <h2><b>Skill Level:</b> {{athlete.skillLevel}}</h2>
    </a>
    <a class="item item-unselectable">
      <h2><b>Favorite Athlete:</b> {{athlete.favAthlete}}</h2>
    </a>
    <a class="item item-unselectable">
      <h2><b>Games Played:</b> {{athlete.gamesPlayed}}</h2>
    </a>

  </ion-content>
</ion-view>
