<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Calendar Tab -->
  <ion-tab title="Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="calendar"></ion-nav-view>
  </ion-tab>

  <!-- Find Game Tab -->
  <ion-tab title="Find Game" icon-off="ion-ios-basketball-outline" icon-on="ion-ios-basketball" href="#/tab/find-game/{{currentDateString}}">
    <ion-nav-view name="find-game"></ion-nav-view>
  </ion-tab>

  <!-- Create Game Tab -->
  <ion-tab title="Create Game" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/create-game">
    <ion-nav-view name="create-game"></ion-nav-view>
  </ion-tab>

  <!-- Create Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
